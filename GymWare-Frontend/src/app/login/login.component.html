<div class="title-login-container">
  <mat-card class="card-login">
    <mat-toolbar class="toolbar-login">
      <i class="material-icons">assignment_ind</i>
      <h1 class="title-login">Login</h1>
    </mat-toolbar>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field class="form-login">
          <i matPrefix class="material-icons icon-login">perm_identity</i>
          <input matInput placeholder="Usuario" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
            required>
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </mat-form-field>
        <mat-form-field class="form-login">
          <i matPrefix class="material-icons icon-login">lock</i>
          <input required matInput placeholder="ContraseÃ±a" [type]="hide ? 'password' : 'text'" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="button-login-container">
        <button [disabled]="loading" mat-raised-button mat-button class="button-login">INGRESAR</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
