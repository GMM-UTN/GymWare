<div id="asistencia" class="row">
  <div class="col-lg-12">
    <h1 class="title-asist">Control de Asistencia</h1>
  </div>
  <div class="col-lg-12">
    <form [formGroup]="asistenciaForm" (ngSubmit)="onSubmit()" class="form-asistencia">
      <mat-form-field style="width:100%;">
        <input type="number" matInput placeholder="DNI" formControlName="dni" required>
        <div *ngIf="submitted && f.dni.errors" class="invalid-feedback">
          <div *ngIf="f.dni.errors.required">El DNI es requerido</div>
        </div>
      </mat-form-field>
      <div class="button-div">
        <mat-card-actions>
          <button [disabled]="loading" mat-raised-button mat-button class="button-aceptar">Aceptar</button>
        </mat-card-actions>
      </div>
    </form>
  </div>
  <div *ngIf="this.mensaje != null || this.mensaje != undefined">
    <div *ngIf="this.mensaje.includes('Bienvenido de nuevo:');else nohabilitado">
      <h4 class="green">{{this.mensaje}}</h4>
    </div>
    <ng-template #nohabilitado >
      <h4 class="red">{{this.mensaje}}</h4>
    </ng-template>
  </div>
</div>
