<label>Alta Rutina</label>

<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
  <div class="form-container">
    <mat-form-field>
      <input matInput placeholder="Nombre" [disabled]="!enableEdit" ngModel name="Nombre" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Tipo" [disabled]="!enableEdit" ngModel name="Tipo" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="EdadMin" [disabled]="!enableEdit" type=number min="1" ngModel name="EdadMin" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="EdadMax" [disabled]="!enableEdit" type=number min="1" max="1" ngModel name="EdadMax" />
    </mat-form-field>
    <!-- <mat-form-control>
      <mat-radio-group ngModel name="Sexo">
        <mat-radio-button value="Hombre">Hombre</mat-radio-button>
        <mat-radio-button value="Mujer">Mujer</mat-radio-button>
      </mat-radio-control>
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Descripcion" ngModel name="Descripcion"></textarea>
    </mat-form-field> -->
    <button mat-raised-button color="primary" [hidden]="!enableEdit" type="submit">Guardar</button>
  </div>
</form>

<form #formEjercicio="ngForm" (ngSubmit)="onSubmitEjercicio(formEjercicio)" [hidden]="!enableEdit" novalidate>
  <div class="form-container">
    <mat-select placeholder="Ejercicios" ngModel name="ejercicioSelect">
      <mat-option *ngFor="let ejercicio of ejercicios" [value]="ejercicio">
        {{ejercicio.Descripcion}}
      </mat-option>
    </mat-select>
    <mat-form-field>
      <input matInput placeholder="Series" value="1" type=number min="1" max="100" ngModel name="Series" />
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Repeticiones" value="1" type=number min="1" max="100" ngModel name="Repeticiones" />
    </mat-form-field>
    <button mat-mini-fab color="primary" type="submit">
      <i class="material-icons">add</i>
    </button>
  </div>
</form>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 table table-custom">

  <ng-container matColumnDef="EjercicioId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="column-title"> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.ejercicio.Id}} </td>
  </ng-container>

  <ng-container matColumnDef="Descripcion">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="column-title"> Descripcion </th>
    <td mat-cell *matCellDef="let element"> {{element.ejercicio.Descripcion}} </td>
  </ng-container>

  <ng-container matColumnDef="Series">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="column-title"> Series </th>
    <td mat-cell *matCellDef="let element"> {{element.series}} </td>
  </ng-container>

  <ng-container matColumnDef="Repeticiones">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="column-title"> Repeticiones </th>
    <td mat-cell *matCellDef="let element"> {{element.repeticiones}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header class="column-title"> Acciones </th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab color="warn" [hidden]="!enableEdit">
        <i class="material-icons" (click)="removeEjercicio(element.ejercicio.Id)">delete</i>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="paginator-custom"></mat-paginator>
